name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Permisos necesarios para Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita despliegues en paralelo
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # No es estrictamente necesario, pero deja listo si luego compilas algo
      - name: Install dependencies
        run: npm ci

      # "Build": copiamos el sitio estático a dist/ (tu web está en public/)
      - name: Build static site
        run: |
          mkdir -p dist
          cp -r public/* dist/

      # Subir artefacto de Pages (carpeta dist)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

      # Desplegar a GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
